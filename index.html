<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.svg" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header-title">
        &lt;/html&gt;
      </h1>
      <p class="header-subtitle">
        закрывающий тег
      </p>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="card">
        <!-- 
            Нужно добавить watermark 
                                    -->
        <h2 class="card-title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h2>
        <picture class="card-picture">
          <img 
            src="./images/card-image.png" 
            alt="Дом на колесах в 8-битном стиле" 
            class="card-image"
          />
        </picture>
        <div class="content">
          <p class="card-text">
            Это было самое начало пути. 
            На этом этапе важно было проникнуться основами и настроиться на учёбу. 
            И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
          </p>
          <p class="card-text">
            Место для ваших воспоминаний о начале обучения.
          </p> 
          <ul class="button-list">
            <li class="button-list__item">
              <button class="card__icon-button card-button">
                <svg width="39" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g fill="#000">
                    <path d="M12 6H9v3h3V6zM15 6h-3v3h3V6zM9 9H6v3h3V9zM9 12H6v3h3v-3zM9 15H6v3h3v-3zM18 6h-3v3h3V6zM12 18H9v3h3v-3zM15 21h-3v3h3v-3zM18 24h-3v3h3v-3zM27 6h3v3h-3V6zM24 6h3v3h-3V6zM30 9h3v3h-3V9zM30 12h3v3h-3v-3zM30 15h3v3h-3v-3zM21 6h3v3h-3V6zM27 18h3v3h-3v-3zM24 21h3v3h-3v-3zM21 24h3v3h-3v-3zM21 9h-3v3h3V9zM21 27h-3v3h3v-3z"/>
                  </g>
                </svg>
              </button>
            </li>
            <li class="button-list__item">
              <button class="card__like-button card-button">
                <span class="button__text">Like</span>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <button class="footer-button">
        <svg width="29" height="28">
          <use href="#floppy" class="footer-button__floppy">
        </svg>
        
        <p class="footer-button__text">
          Сохранить на память
        </p>
      </button>
    </footer>
    <script src="./scripts/like.js"></script>
  </body>
</html>
